<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-9</title>
    <style>
        .default{
        background-color: red;
    }
    .changedClass{
        background-color: green;
    }
    </style>
</head>
<body>
    <h3>How can the style/class of an element be changed?</h3>
    <h2>Ans.</h2>
    <h1 style="color:green">
       Bhavika vasani
    </h1>
    <h2>
        Change class name of element
    </h2>
    <button class="default" onclick="changeClass()" id="myButton">
        Click Here!</button><br>
        <p id="myPara">
            Old class name: default
        </p>

        <!-- Code for the changeclass using javascript -->
        <script>
             function changeClass() {
                document.getElementById('myButton').className = "changedClass";
                var button_class = document.getElementById('myButton').className;
                document.getElementById('myPara').innerHTML = "New class name: "
                                 + button_class;
             }
        </script>
</body>
</html>
